<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container  flex">
            <a href="#" class="company-logo"> <img src="./assests/notice.png" alt="Z-News logo" > </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">IPL</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex">
          
            
        </div>

    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" class="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/5/2004</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, expedita.</p>
            </div>
        </div>
    </template>
    
    
    <script src="main.js"></script>
</body>
</html>
